<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a102b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a1b3d;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#6E44FF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#6E44FF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="90"/>
  
  <!-- Glow Effect -->
  <circle cx="256" cy="256" r="200" fill="url(#glowGradient)"/>
  
  <!-- Main Icon: Compass/Navigation Star representing Career Path -->
  <g transform="translate(256, 180)">
    <!-- North Point (Main Arrow) -->
    <path d="M 0,-80 L 20,-20 L 0,-30 L -20,-20 Z" fill="#E0AAFF"/>
    <circle cx="0" cy="0" r="35" fill="#2a1b3d" stroke="#C77DFF" stroke-width="4"/>
    <circle cx="0" cy="0" r="8" fill="#F3C4FB"/>
  </g>
  
  <!-- Career Path - Upward Trajectory Line -->
  <g stroke="#C77DFF" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.8">
    <path d="M 150 420 Q 200 350, 256 280" stroke-dasharray="8,4"/>
  </g>
  
  <!-- AI Brain/Network Icon -->
  <g transform="translate(256, 350)">
    <!-- Neural nodes -->
    <circle cx="-40" cy="0" r="12" fill="#B57EDC"/>
    <circle cx="0" cy="20" r="12" fill="#B57EDC"/>
    <circle cx="40" cy="0" r="12" fill="#B57EDC"/>
    
    <!-- Connections -->
    <line x1="-40" y1="0" x2="0" y2="20" stroke="#6E44FF" stroke-width="3" opacity="0.6"/>
    <line x1="40" y1="0" x2="0" y2="20" stroke="#6E44FF" stroke-width="3" opacity="0.6"/>
    <line x1="-40" y1="0" x2="40" y2="0" stroke="#6E44FF" stroke-width="3" opacity="0.6"/>
  </g>
  
  <!-- "CP" Monogram -->
  <text x="256" y="280" font-family="Arial, sans-serif" font-size="100" font-weight="900" fill="#E2E0F7" text-anchor="middle" letter-spacing="-5">CP</text>
  
  <!-- Accent Ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#6E44FF" stroke-width="3" opacity="0.3"/>
</svg>
